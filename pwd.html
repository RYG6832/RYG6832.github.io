<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Login Page</title>
  	<style type="text/css">
		span.password { font-size: 150%; font-family: monospace; font-weight: bold; margin: 0px 0.3em; }
		input[type=button] { font-size: 125%; margin: 2em; }
		div.guide { background-color: #e0e0e0; padding: 3px 1em; }
	</style>
</head>

<body>
<script type="text/javascript">
function gate(){
   // ▼ユーザの入力を求める
   var UserInput = prompt("パスワードを入力して下さい:","");
   // ▼入力内容をチェック
   if( /\W+/g.test(UserInput) ) {
      // ▼半角英数字以外の文字が存在したらエラー
      alert("半角英数字のみを入力して下さい。");
   }
   // ▼キャンセルをチェック
   else if( UserInput != null ) {
      // ▼入力内容からファイル名を生成して移動
      location.href = "information" + "/" + UserInput + ".html";
   }
}
</script>
<p>
		<input type="button" value="ユーザー認証を続行する" onclick="gate();">
	</p>
</body>
</html>
