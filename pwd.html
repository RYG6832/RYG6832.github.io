<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Login Page</title>
  	<style type="text/css">
		span.password { font-size: 150%; font-family: monospace; font-weight: bold; margin: 0px 0.3em; }
		input[type=button] { font-size: 145%; margin: 2em; }
		div.guide { background-color: #c0c0c0; padding: 3px 1em; }
	</style>
</head>

<body bgcolor="#808080">
<script type="text/javascript">
function gate(){
   // ▼ユーザの入力を求める
   var UserInput = prompt("パスワードを入力して下さい:","");
   // ▼入力内容をチェック
   if( /\W+/g.test(UserInput) ) {
      // ▼半角英数字以外の文字が存在したらエラー
      alert("半角英数字のみを入力して下さい。");
   }
   // ▼キャンセルをチェック
   else if( UserInput != null ) {
      // ▼入力内容からファイル名を生成して移動
      location.href = "information" + "/" + UserInput + ".html";
   }
}
</script>
<p style="text-align:center" >
		<input type="button" value="ユーザー認証を続行する" onclick="gate();">
	</p>
		<div class="guide">
		<p>
			当ページは広域への情報の伝播を目的としたサイトではありません
		</p>
		<ul>
			<li>サイト管理者の許可無くURLを共有しないでください。</li>
			<li>一部の個人間における情報伝達手段として機能しているため、無関係な者の接続を禁じます。</li>
		
			
		</ul>
	</div>

	<p>
		<a href="https://allabout.co.jp/gm/gc/23839/">Classiへ接続</a>
	</p>
</body>
</html>
